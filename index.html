<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Full-width header wrapper for curved background -->
  <div class="header-wrapper">
    <header class="site-header">
      <div class="nasa-logo-section">
        <img src="img/NASA-Logo-Large.jpg" alt="NASA Logo" class="logo" />
        <div class="agency-info">
          <h1>National Aeronautics and</h1>
          <h2>Space Administration</h2>
        </div>
      </div>
    </header>
  </div>

  <div class="container">
        <!-- Filters Section -->
    <section class="filters">
        <h2>Select Date Range</h2>
        <div class="date-inputs">
            <div class="input-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            <div class="input-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate">
            </div>
        </div>
        
        <!-- Video dates indicator -->
        <div id="video-dates-info" class="date-range-info">
            <div class="video-dates-count"> âœ°Video dates in selected range: <span id="video-count">0</span></div>
            <div class="video-dates-indicator" id="video-dates-list"></div>
        </div>
        
        <button id="get-images">Get Space Images</button>
    </section>

    <!-- Random Space Fact Section -->
    <div class="space-fact-section">
      <div class="space-fact-header">
        <span class="space-fact-icon">ðŸŒŸ</span>
        <h3>Did You Know?</h3>
      </div>
      <p id="spaceFact" class="space-fact-text"></p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal for viewing larger images -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <span id="modalDate" class="modal-date"></span>
      </div>
      <div class="modal-body">
        <div id="modalImageContainer" class="modal-image-container"></div>
        <div class="modal-description">
          <p id="modalExplanation"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
